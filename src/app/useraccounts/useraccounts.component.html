
<form>
  <div class="row">
  <div class="form-group">
    <div class="container">
      <td>
    <label for="exampleInputBook">Book Name</label>
    <input class="form-control" type="text" id="newbookListname" [(ngModel)]="newbookList.name" placeholder="Book Name">
  </td>
<td>
    <label for="exampleInputAuthor">Author Name</label>
    <input class="form-control" type="text" id="newbookListisbn" [(ngModel)]="newbookList.isbn" placeholder="Author Name">
  </td>
  <td> 
    <label for="exampleInputISBN">ISBN Code</label>
    <input class="form-control" type="text" id="newbookListavailables" [(ngModel)]="newbookList.availables" placeholder="ISBN Code">
  </td>
<td>
      <label for="exampleInputAvailablity">Available Books</label>
      <input class="form-control" type="text" id="newbookListpublishing" [(ngModel)]="newbookList.publishing" placeholder="Availability">
    </td>
    </div>
  </div>
</div>

<div class="row">
    <div class="form-group">
      <div class="container-fluid">
        <td>
      <label for="exampleInputDate">Publishing date</label>
      <input class="form-control" type="text" id="newbookListcategory" [(ngModel)]="newbookList.category" placeholder="Publishing Date">
    </td>
  <td>
      <label for="exampleInputCategory">Category</label>
      <input class="form-control" type="text" id="newbookListcategory" [(ngModel)]="newbookList.category" placeholder="Category">
    </td>
    <td> 
      <label for="exampleInputId">ID</label>
      <input class="form-control" type="text" id="newbookListcategory" [(ngModel)]="newbookList.category" placeholder="ID">
    </td>
  <td>
        <label for="exampleInputUser">User Name</label>
        <input class="form-control" type="text" id="UserID" [(ngModel)]="newUser.User" placeholder="User">
      </td>
      </div>
    </div>
  </div>

  </div> -->
  
</form>
