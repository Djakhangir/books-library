
<form>
  <div class="row">
  <div class="form-group">
    <div class="container">
      <td>
    <label for="exampleInputBook">Book Name</label>
    <input
    class="form-control" 
    type="text" 
    id="newbookListName" 
    placeholder="Book Name"
    value = {{book.bookName}} >
  </td>
<td>
    <label for="exampleInputAuthor">Author Name</label>
    <input 
    class="form-control" 
    type="text" 
    id="newbookListAuthor" 
    placeholder="Author Name"
    value = "{{book.authorName}}" >
  </td>
  <td> 
    <label for="exampleInputISBN">ISBN Code</label>
    <input 
    class="form-control" 
    type="text" 
    id="newbookListISBN" 
    placeholder="ISBN Code"
    value = "{{book.isbnCode}}" >
  </td>
<td>
      <label for="exampleInputAvailablity">Available Books</label>
      <input class="form-control" type="text" id="newbookListAvailables" placeholder="Availability" value="{{book.availableBooks}}">
    </td>
    </div>
  </div>
</div>

<div class="row">
    <div class="form-group">
      <div class="container-fluid">
        <td>
      <label for="exampleInputDate">Publishing date</label>
      <input class="form-control" type="text" id="newbookListpublishing" placeholder="Publishing Date" value="{{book.publishingDate}}">
    </td>
  <td>
      <label for="exampleInputCategory">Category</label>
      <input class="form-control" type="text" id="newbookListcategory" placeholder="Category" value="{{book.category}}">
    </td>
    <td> 
      <label for="exampleInputId">ID</label>
      <input class="form-control" type="text" id="newbookListcategory" placeholder="ID" value="{{book.id}}">
    </td>
  <td>
        <label for="exampleInputUser">User Name</label>
        <input class="form-control" type="text" id="UserID" placeholder="User">
      </td>
      </div>
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  
</form>
