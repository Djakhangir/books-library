<nav class="navbar navbar-grey bg-grey justify-content-between">
  <a class="navbar-brand">Jake's Library</a>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button (click)="submitFilter()" class="btn btn-outline-success my-2" type="submit">Search</button>
    <button class=" btn btn-outline-grey my-2" [routerLink]="['/']">Logout</button>
  </form>
</nav>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">ISBN Code</th>
      <th scope="col"># of Available Books</th>
      <th scope="col">Publishing Date</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
        
  <tr *ngFor="let book of bookList | filter: searchBook, let i = index"  (click)="setClickedRow(book.id)" [class.active]="book.id == selectedRow">
      <th scope="row">{{book.id}}</th>
      <td>{{book.bookName}}</td>
      <td>{{book.authorName}}</td>
      <td>{{book.isbnCode}}</td>
      <td>{{book.availableBooks}}</td>
      <td>{{book.publishingDate}}</td>
      <td>{{book.category}}</td>    
  </tr>

    <div class="well well-lg">
      Selected Row : <strong>{{selectedRow}}</strong>
  </div>

  </tbody>
</table>

<div class="container">
  <div class="row">
    <div class="col-md-4 addButton">
      <button type="button" class="btn btn-grey btn-md" (click)="addrow()">Add</button>
    </div>
    <div class="col-md-4 editButton">
      <button type="button" class="btn btn-success btn-md">Edit</button>
    </div>
    <div class="col-md-4 deleteButton">
      <button type="button" class="btn btn-dark btn-md"(click)="deleteRow(i)">Delete</button>
    </div>
  </div>
</div>


  <br>
  <hr class="one">
<br> 

<div class="footer">


  
</div>
