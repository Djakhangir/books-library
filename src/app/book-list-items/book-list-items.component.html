<nav class="navbar navbar-grey bg-grey justify-content-between">
  <a class="navbar-brand">Jake's Library</a>


  <!--router link needed to navigate to the certain page through the button -->
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button (click)="submitFilter()" class="btn btn-outline-success my-2" type="submit">Search</button>
    <button class=" btn btn-outline-grey my-2" [routerLink]="['/']">Logout</button>
  </form>
</nav>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">ISBN Code</th>
      <th scope="col"># of Available Books</th>
      <th scope="col">Publishing Date</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    
    <!-- we loop through the bookList (indicated in ts file), by the clicked row with click method we indicated id of each selected book,
    when the class id is active upon selection which is type of number (refer to ts file) we pass data to string interpolated (one way binding)
  shown below " selected Row", and get the id of selection element from the array and pass/interpolate it from the active class to assigned place.
  -->    
  <tr *ngFor="let book of bookList | filter: searchBook, let i = index" (click)="setClickedRow(book.id)" [class.active]="book.id == selectedRow">
      <th scope="row">{{book.id}}</th>
      <td>{{book.bookName}}</td>
      <td>{{book.authorName}}</td>
      <td>{{book.isbnCode}}</td>
      <td>{{book.availableBooks}}</td>
      <td>{{book.publishingDate}}</td>
      <td>{{book.category}}</td>    
  </tr>

    <div class="well well-lg">
      Selected Row : <strong>{{selectedRow}}</strong>
  </div>

  </tbody>
</table>

<div class="container">
  <div class="row">
    <div class="col-md-4 addButton">
      <button type="button" class="btn btn-grey btn-md" (click)="addrow()">Add</button>
    </div>
    <div class="col-md-4 editButton"> 
   <!-- Used router link to navigate to that registered link upon click and routerLinkActive to manipulate with elements through css -->
      <button type="button" class="btn btn-success btn-md" [routerLink]="['/library', selectedRow, 'edit']" routerLinkActive="active">Edit</button>
    </div>
    <div class="col-md-4 deleteButton">
      <button type="button" class="btn btn-dark btn-md"(click)="deleteRow(i)">Delete</button>
    </div>
  </div>
</div>


  <br>
  <hr class="one">
<br>

</div>
